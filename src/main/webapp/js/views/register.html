<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>Creaci칩n de cuenta</h1>
        <div>
            <input id="nombre" type="text" placeholder="Nombre de usuario" data-bind="value : name">
            <input id="email" type="email" placeholder="Correo electr칩nico" data-bind="value : email">
            <input id="pwd1" type="password" placeholder="Contrase침a" data-bind="value : pwd1">
            <input id="pwd2" type="password" placeholder="Repite contrase침a" data-bind="value : pwd2">
            <input id="img" type ="file" size="50" data-bind="event : {change : setPicture }"><br>
            <img data-bind="attr: { src : picture}">

            <button id="btnCrearCuenta" data-bind="click : register">Crear cuenta!</button>
        </div>
      </div>
    </div>
  </div>
</div>
